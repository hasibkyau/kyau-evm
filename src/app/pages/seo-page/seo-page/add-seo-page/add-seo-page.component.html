<section class="page-title">
    <h4>SeoPage {{ id ? "Update" : "Add" }}</h4>
  </section>
  <div class="checkbox">
    <mat-checkbox [(ngModel)]="autoSlug" (change)="autoGenerateSlug()" color="primary">Auto Slug</mat-checkbox>
  </div>
  <section class="from-section">
    <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">

      <div class="form-img-avatar">
        <img matTooltip="Main SeoPage Image 1342 * 656" (click)="openGalleryDialog('image')" [src]="pickedImage" alt="">
  <!--      <img matTooltip="Mobile SeoPage Image" (click)="openGalleryDialog('mobileImage')" [src]="pickedMobileImage" alt="">-->
      </div>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>SEO Page Name</mat-label>
        <input formControlName="name" matInput required/>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Slug</mat-label>
        <input formControlName="slug" matInput required/>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>




      <mat-form-field appearance="outline" class="w-100">
        <mat-label> SEO Description</mat-label>
        <textarea cols="10" rows="2" formControlName="seoDescription" matInput></textarea>

        <mat-error>This field is required.</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="w-100">
        <mat-label> Key Word</mat-label>
        <input formControlName="keyWord" matInput />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Page type</mat-label>
        <mat-select formControlName="pageName" required>
          <mat-option *ngFor="let item of pageTypes" [value]="item.value">
            {{item.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error>Please choose an field</mat-error>
      </mat-form-field>



      <div class="btn">
        <button mat-raised-button type="submit" class="btn-submit">
          {{ id ? "Update" : "Submit" }}
        </button>
        <button type="button" [routerLink]="id ? ['../../', 'all-seoPage'] : ['../', 'all-seoPage']" mat-raised-button class="btn-cancel">
          Cancel
        </button>
      </div>
    </form>
  </section>
