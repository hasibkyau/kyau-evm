<div class="dialog-container">

    <div class="confirm-dialog-area">
      <div class="info">
        <h1>{{data?.title}}</h1>
        <p>{{data?.message}}</p>
      </div>
  
      <div class="actions-around">
        <button
          (click)="onDismiss()"
          class="btn-round"
          mat-raised-button
          color="warn"
          type="button">
          Cancel
        </button>
  
        <button
          (click)="onConfirm()"
          class="btn-round"
          mat-raised-button
          color="primary"
          type="button"
          printTitle="Print Invoice"
          printSectionId="print-invoice"
          [useExistingCss]="true"
          ngxPrint
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
