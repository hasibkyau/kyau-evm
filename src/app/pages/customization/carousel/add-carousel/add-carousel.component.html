<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Carousel {{ id ? "Update" : "Add" }}</h4>
    </div>
  </div>
</section>

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">

    <div class="form-img-avatar">
      <img matTooltip="Main Banner Image" (click)="openGalleryDialog('image')" [src]="pickedImage" alt="">
      <img matTooltip="Mobile Banner Image" (click)="openGalleryDialog('mobileImage')" [src]="pickedMobileImage" alt="">
    </div>

    <div class="from">
      <mat-label>Name</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="name" matInput required />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="from">
      <mat-label> Title</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="title" matInput required />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="from">
      <mat-label>Amount</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="amount" matInput required />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="from">
      <mat-label>Url</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="url" matInput required />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>


    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit" *ngIf="!isLoading">
        {{ id ? "Update" : "Submit" }}
      </button>
      <button style="display: flex;" mat-raised-button class="btn-submit" *ngIf="isLoading"><span
          class="spinner"></span> Please Wait..</button>
      <button type="button" [routerLink]="['/customization/all-carousels']" mat-raised-button class="btn-submit color">
        Cancel
      </button>
    </div>
  </form>
</section>
