<section class="add-list">
    <div class="page-header">
        <div class="page-title">
            <h4>Route {{ id ? "Update" : "Add" }}</h4>
        </div>
    </div>
</section>

<section class="from-section">
    <div class="grid">
        <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">



            <div class="from">
                <mat-form-field appearance="outline">
                    <mat-label>Select From</mat-label>
                    <mat-select formControlName="from">
                        <mat-option [value]="f?._id" *ngFor="let f of terminals">{{f?.name}}</mat-option>

                    </mat-select>
                </mat-form-field>
            </div>

            <div class="from">
                <mat-form-field appearance="outline">
                    <mat-label>Select To</mat-label>
                    <mat-select formControlName="to">
                        <mat-option [value]="t?._id" *ngFor="let t of terminals">{{t?.name}}</mat-option>

                    </mat-select>
                </mat-form-field>
            </div>

            <div class="from">
                <mat-form-field appearance="outline">
                    <mat-label>Via Route</mat-label>
                    <mat-select formControlName="viaRoutes" multiple>
                        <mat-option [value]="data" *ngFor="let data of terminals">{{data?.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <!-- <div class="from">
                <mat-form-field appearance="outline">
                    <mat-label>Select Boarding Points</mat-label>
                    <mat-select formControlName="boardingPoints" multiple>
                        <mat-option [value]="data?._id" *ngFor="let data of terminals">{{data?.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="from">
                <mat-form-field appearance="outline">
                    <mat-label>Select Dropping Points</mat-label>
                    <mat-select formControlName="droppingPoints" multiple>
                        <mat-option [value]="data?._id" *ngFor="let data of terminals">{{data?.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div> -->



            <div class="from">
                <mat-form-field appearance="outline">
                    <mat-label>Select Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="publish">Publish</mat-option>
                        <mat-option value="draft">Draft</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="from">
                <mat-label>Priority</mat-label>
                <mat-form-field appearance="outline">
                    <input type="number" formControlName="priority" digitOnly matInput 
                        placeholder="Ex:123456789" />
                    <mat-error>This field is required.</mat-error>
                </mat-form-field>
            </div>





            <div class="btn">
                <button mat-raised-button type="submit" class="btn-submit" *ngIf="!isLoading">
                    {{ id ? "Update" : "Submit" }}
                  </button>
                  <button style="display: flex;" mat-raised-button class="btn-submit" *ngIf="isLoading"><span
                      class="spinner"></span> Please Wait..</button>
                <button type="button" [routerLink]="['/catalog/all-route']" mat-raised-button class="btn-submit color">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</section>
