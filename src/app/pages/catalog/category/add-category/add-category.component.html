<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Category {{ id ? "Update" : "Add" }}</h4>
    </div>
    <div class="checkbox">
      <mat-checkbox [(ngModel)]="autoSlug" (change)="autoGenerateSlug()" color="primary">Auto Slug</mat-checkbox>
    </div>
  </div>
</section>

<section class="from-section">
  <div class="grid">
    <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">


      <div class="form-img-avatar">
        <img matTooltip="Category Image" (click)="openGalleryDialog('image')" [src]="pickedImage" alt="">
        <img matTooltip="Banner Image" (click)="openGalleryDialog('bannerImage')" [src]="pickedBannerImage" alt="">
      </div>


      <div class="from">
        <mat-label>Category name</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="name" matInput required />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>

      <div class="from">
        <mat-label>Slug</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="slug" matInput required autoSlug />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>

      <div class="from">
        <mat-label>Serial</mat-label>
        <mat-form-field appearance="outline">
          <input type="number" formControlName="serial" digitOnly matInput required placeholder="Ex:123456789" />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>

<!--      <div class="from">-->
<!--        <mat-label>Is Homed</mat-label>-->
<!--        <mat-form-field appearance="outline">-->
<!--          <mat-select formControlName="isHomed" required>-->

<!--            <mat-option  value="true">-->
<!--             Yes-->
<!--            </mat-option>-->

<!--            <mat-option  value="false">-->
<!--             No-->
<!--            </mat-option>-->
<!--          </mat-select>-->
<!--          <mat-error >Please choose an field</mat-error>-->
<!--        </mat-form-field>-->
<!--      </div>-->



        <div class="from">
          <mat-label>Is Homed</mat-label>
          <mat-form-field appearance="outline">
            <mat-select formControlName="isHomed" required>

              <mat-option *ngFor="let hasAccess of hasAccess" [value]="hasAccess.value">
                {{hasAccess.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="HasAccessControl.hasError('required')">Please choose an field</mat-error>
          </mat-form-field>
        </div>


        <div class="from">
        <mat-label>Discount Amount</mat-label>
        <mat-form-field appearance="outline">
          <input type="number" formControlName="discountAmount" digitOnly matInput required placeholder="Ex: 10%" />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>


      <div class="btn">
        <button mat-raised-button type="submit" class="btn-submit">
          {{ id ? "Update" : "Submit" }}
        </button>
        <button type="button" [routerLink]="['../']" mat-raised-button class="btn-submit color">
          Cancel
        </button>
      </div>
    </form>
  </div>
</section>
