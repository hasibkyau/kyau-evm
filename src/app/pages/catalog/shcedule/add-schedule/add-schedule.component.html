<section class="add-list">
    <div class="page-header">
        <div class="page-title">
            <h4>Schedule {{ id ? "Update" : "Add" }}</h4>
        </div>

    </div>
</section>

<section class="from-section">
    <div class="grid">
        <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">

            <div class="from">
                <mat-label>Schedule name</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput formControlName="name" placeholder="Select Schedule Time"
                        [ngxMatTimepicker]="pickerA" readonly />
                    <mat-icon matSuffix (click)="pickerA.open()">
                        watch_later
                    </mat-icon>
                </mat-form-field>
                <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>
            </div>

            <div class="from">
                <mat-label>Shift</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select formControlName="shift">

                        <mat-option value="Morning">Morning</mat-option>
                        <mat-option value="Evening">Evening</mat-option>
                        <mat-option value="Night">Night</mat-option>
                    </mat-select>
                    <mat-error>Please choose an field</mat-error>
                </mat-form-field>
            </div>
<!-- 
            <div class="from">
                <mat-label>Priority</mat-label>
                <mat-form-field appearance="outline">
                    <input type="number" formControlName="priority" digitOnly matInput placeholder="Ex:123456789" />
                    <mat-error>This field is required.</mat-error>
                </mat-form-field>
            </div> -->



            <div class="from">
                <mat-label>Status</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select formControlName="status">

                        <mat-option value="publish">Publish</mat-option>
                        <mat-option value="draft">Draft</mat-option>
                    </mat-select>
                    <mat-error>Please choose an field</mat-error>
                </mat-form-field>
            </div>


            <div class="btn">
                <button mat-raised-button type="submit" class="btn-submit" *ngIf="!isLoading">
                    {{ id ? "Update" : "Submit" }}
                  </button>
                  <button style="display: flex;" mat-raised-button class="btn-submit" *ngIf="isLoading"><span
                      class="spinner"></span> Please Wait..</button>
                <button type="button" [routerLink]="['/catalog/all-schedule']" mat-raised-button class="btn-submit color">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</section>
