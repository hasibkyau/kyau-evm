<div class="search-banner">
  <div class="filter-area">

    <form class="search-area" [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <div class="form-input">
          <input type="text" #formInput placeholder="Form" (focus)="onFocusedForm()" (blur)="onBlurForm()"
                 formControlName="from">

          <div class="terminal-data" [class]="isFormFocused ? 'active-terminal':''">
            <ul *ngIf="(routeRelations.length)">
              <li *ngFor="let f of routeRelations" [ngClass]="{'active': selectedForm === f?.from?.name }"
                  (click)="onSelectFrom(f)">{{ f?.from?.name }}
              </li>
            </ul>

            <div class="no-data-found"
                 *ngIf="(!routeRelations.length)">
              <svg class="ant-empty-img-simple" width="64" height="41" viewBox="0 0 64 41"
                   xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(0 1)" fill="none" fill-rule="evenodd">
                  <ellipse class="ant-empty-img-simple-ellipse" cx="32" cy="33" rx="32" ry="7"></ellipse>
                  <g class="ant-empty-img-simple-g" fill-rule="nonzero">
                    <path
                      d="M55 12.76L44.854 1.258C44.367.474 43.656 0 42.907 0H21.093c-.749 0-1.46.474-1.947 1.257L9 12.761V22h46v-9.24z">
                    </path>
                    <path
                      d="M41.613 15.931c0-1.605.994-2.93 2.227-2.931H55v18.137C55 33.26 53.68 35 52.05 35h-40.1C10.32 35 9 33.259 9 31.137V13h11.16c1.233 0 2.227 1.323 2.227 2.928v.022c0 1.605 1.005 2.901 2.237 2.901h14.752c1.232 0 2.237-1.308 2.237-2.913v-.007z"
                      class="ant-empty-img-simple-path"></path>
                  </g>
                </g>
              </svg>
              <h3>No Data Found</h3>
            </div>

          </div>

          <div class="reverse">
            <small (click)="reverseFormTo()">
              <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                      d="M464 208 352 96 240 208m112-94.9V416M48 304l112 112 112-112m-112 94V96"></path>
              </svg>
            </small>
          </div>

        </div>
      </div>


      <div class="input-container">
        <div class="form-input">
          <input type="text" placeholder="To" #toInput (focus)="onFocusedTo()" (blur)="onBlurTo()" formControlName="to">
          <div class="terminal-data" [class]="isToFocused ? 'active-terminal':''">
            <ul *ngIf="allToRoute.length">
              <li *ngFor="let t of allToRoute" [ngClass]="{'active': selectedTo === t?.name }"
                  (click)="onSelectToValue(t)">{{ t?.name }}
              </li>
            </ul>

            <div class="no-data-found"
                 *ngIf="!allToRoute.length">
              <svg class="ant-empty-img-simple" width="64" height="41" viewBox="0 0 64 41"
                   xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(0 1)" fill="none" fill-rule="evenodd">
                  <ellipse class="ant-empty-img-simple-ellipse" cx="32" cy="33" rx="32" ry="7"></ellipse>
                  <g class="ant-empty-img-simple-g" fill-rule="nonzero">
                    <path
                      d="M55 12.76L44.854 1.258C44.367.474 43.656 0 42.907 0H21.093c-.749 0-1.46.474-1.947 1.257L9 12.761V22h46v-9.24z">
                    </path>
                    <path
                      d="M41.613 15.931c0-1.605.994-2.93 2.227-2.931H55v18.137C55 33.26 53.68 35 52.05 35h-40.1C10.32 35 9 33.259 9 31.137V13h11.16c1.233 0 2.227 1.323 2.227 2.928v.022c0 1.605 1.005 2.901 2.237 2.901h14.752c1.232 0 2.237-1.308 2.237-2.913v-.007z"
                      class="ant-empty-img-simple-path"></path>
                  </g>
                </g>
              </svg>
              <h3>No Data Found</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <mat-form-field appearance="outline" class="form-field" (click)="picker1.open()">
          <input readonly matInput [matDatepicker]="picker1"
                 placeholder="JOURNEY DATE"
                 [min]="minDate"
                 formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>


      <!-- <div class="input-container">
        <mat-form-field appearance="outline" class="form-field">
          <mat-select formControlName="shift" #select placeholder="Time">
            <mat-option value="Morning">Morning</mat-option>
            <mat-option value="Evening">Evening</mat-option>
            <mat-option value="Night">Night</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->

      <!-- <div class="input-container">
        <mat-form-field appearance="outline" class="form-field">
          <mat-select formControlName="seatType" #select placeholder="Seat Type">
            <mat-option [value]="null">All</mat-option>
            <mat-option *ngFor="let data of seatTypes" [value]="data.value">{{data?.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->


      <button style="font-weight: 600;font-size: 17px;" type="submit" class="btn-search" mat-raised-button
              color="primary">
        <mat-icon>search</mat-icon>
        Search
      </button>
    </form><!--END STATIC ROUTE SECTION-->
  </div>
</div>
